<!DOCTYPE html>
<html lang="en" ng-app="HeartBeat">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heartbeat</title>

    <!-- Bootstrap -->
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/heartbeat.css" rel="stylesheet" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/js/heartbeat.js"></script>
</head>
<body>
<div class="container">
    <h1 class="hero"><span class="title">&#x2665;</span>HeartBeat</h1>


    <div ng-controller="SynthCtrl">



        <div ng-controller="OscillatorCtrl">
            <h2>Oscillator Type</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-model="$parent.oscillatorModel" ng-repeat="oscillator in oscillators" btn-radio="oscillator.type" uncheckable>{{oscillator.type}}</button>
            </div>
        </div>




        <div ng-controller="FrequencyCtrl">
            <h2>Frequency</h2>
            <div class="input-group input-group-lg">
                <input type="number" class="form-control">
                <span class="input-group-addon">hertz</span>
            </div>


            

            <div ng-controller="NoteCtrl">
                <h2>Notes</h2>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="$parent.noteModel" ng-repeat="note in notes" btn-radio="note.name" uncheckable>{{note.name}}</label>
                </div>
            </div>



        </div>






    </div>


</div>
</body>
</html>
