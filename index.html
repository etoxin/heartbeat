<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heartbeat</title>

    <!-- Bootstrap -->
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/heartbeat.css" rel="stylesheet" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/js/heartbeat.js"></script>
</head>
<body>
<div class="container">
    <h1 class="hero"><span class="title">&#x2665;</span>Heartbeat</h1>


    <div ng-controller="SynthCtrl">


        <div ng-controller="OscillatorCtrl">
            <h2>Oscillator Type</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Sine</button>
                <button type="button" class="btn btn-default">Square</button>
                <button type="button" class="btn btn-default">Sawtooth</button>
                <button type="button" class="btn btn-default">Triangle</button>
            </div>
        </div>



        <div ng-controller="FrequencyCtrl">
            <h2>Frequency</h2>
            <div class="input-group input-group-lg">
                <input type="number" class="form-control">
                <span class="input-group-addon">hertz</span>
            </div>


            <div ng-controller="NoteCtrl">
                <h2>Notes</h2>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">C</button>
                    <button type="button" class="btn btn-default">D</button>
                    <button type="button" class="btn btn-default">E</button>
                    <button type="button" class="btn btn-default">F</button>
                    <button type="button" class="btn btn-default">G</button>
                    <button type="button" class="btn btn-default">A</button>
                    <button type="button" class="btn btn-default">B</button>
                </div>
            </div>


        </div>






    </div>


</div>
</body>
</html>
